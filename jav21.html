<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Jav Video</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 900px;
      margin: 0 auto 25px;
      width: 100%;
    }

    .home-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 22px;
      background: linear-gradient(to right, #4A00E0, #8E2DE2);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(142, 45, 226, 0.3);
    }

    .home-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(142, 45, 226, 0.4);
    }

    /* Countdown Container */
    .countdown-container {
      max-width: 900px;
      width: 100%;
      margin: 0 auto 25px;
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .countdown-title {
      font-size: 22px;
      margin-bottom: 15px;
      color: #f09819;
      font-weight: 600;
    }

    .countdown-timer {
      font-size: 48px;
      font-weight: 700;
      color: #ff512f;
      margin-bottom: 25px;
      font-family: monospace;
      text-shadow: 0 0 10px rgba(255, 81, 47, 0.5);
    }

    .play-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 18px 35px;
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(0, 176, 155, 0.4);
      margin: 0 auto;
      opacity: 0.5;
      pointer-events: none;
    }

    .play-btn.active {
      opacity: 1;
      pointer-events: all;
    }

    .play-btn.active:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 176, 155, 0.6);
    }

    /* Video Container (Hidden initially) */
    .video-container {
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      background: #000;
      display: none;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      display: block;
    }

    /* Download Button (Hidden initially) */
    .controls {
      max-width: 900px;
      width: 100%;
      margin: 25px auto 0;
      display: flex;
      justify-content: center;
      padding: 0 10px;
      display: none;
    }

    .control-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 26px;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(to right, #ff512f, #f09819);
      color: white;
      box-shadow: 0 5px 15px rgba(240, 152, 25, 0.35);
    }

    .control-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 22px rgba(240, 152, 25, 0.5);
    }

    /* Progress bar */
    .progress-container {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #ff512f, #f09819);
      border-radius: 4px;
      transition: width 1s linear;
    }

    /* Responsive */
    @media (max-width: 768px) {
      iframe {
        height: 260px;
      }
      
      .countdown-timer {
        font-size: 36px;
      }
      
      .play-btn {
        padding: 15px 30px;
        font-size: 18px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <button class="home-btn" id="homeBtn">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </button>
  </div>

  <!-- COUNTDOWN TIMER -->
  <div class="countdown-container" id="countdownContainer">
    <h2 class="countdown-title">Video Will Play In:</h2>
    <div class="countdown-timer" id="countdownTimer">5</div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <button class="play-btn" id="playBtn">
      <i class="fas fa-play"></i>
      <span>PLAY VIDEO</span>
    </button>
  </div>

  <!-- VIDEO (Initially hidden) -->
  <div class="video-container" id="videoContainer">
    <iframe
      id="player"
      src="https://javtiful.com/embed/f4a689610f716a5be8a1"
      allowfullscreen
      allow="autoplay; fullscreen">
    </iframe>
  </div>

  <!-- DOWNLOAD BUTTON (Initially hidden) -->
  <div class="controls" id="controls">
    <button class="control-btn" id="downloadBtn">
      <i class="fas fa-download"></i>
      <span>DOWNLOAD</span>
    </button>
  </div>

  <script>
    const homeBtn = document.getElementById("homeBtn");
    const countdownContainer = document.getElementById("countdownContainer");
    const countdownTimer = document.getElementById("countdownTimer");
    const progressBar = document.getElementById("progressBar");
    const playBtn = document.getElementById("playBtn");
    const videoContainer = document.getElementById("videoContainer");
    const controls = document.getElementById("controls");
    const downloadBtn = document.getElementById("downloadBtn");

    let countdown = 5;
    let countdownInterval;
    let timerComplete = false;

    // Start countdown on page load
    document.addEventListener('DOMContentLoaded', () => {
      startCountdown();
    });

    function startCountdown() {
      countdownInterval = setInterval(() => {
        countdown--;
        countdownTimer.textContent = countdown;
        progressBar.style.width = `${((5 - countdown) / 5) * 100}%`;
        
        if (countdown <= 0) {
          clearInterval(countdownInterval);
          timerComplete = true;
          playBtn.classList.add('active');
          countdownTimer.textContent = "Click Below to Watch";
          progressBar.style.width = "100%";
        }
      }, 1000);
    }

    // Play button click handler
    playBtn.addEventListener("click", () => {
      if (!timerComplete) return;
      
      // Open monetag ad in new tab
      window.open("https://otieu.com/4/8257975", "_blank");
      
      // Show video and controls
      countdownContainer.style.display = 'none';
      videoContainer.style.display = 'block';
      controls.style.display = 'flex';
      
      // Auto-play the video (if allowed by browser)
      const iframe = document.getElementById('player');
      iframe.src = iframe.src; // Refresh to potentially trigger autoplay
    });

    // Home button
    homeBtn.addEventListener("click", () => {
      window.location.href = "https://www.boldilocks.xyz/";
    });

    // Download button logic
    downloadBtn.addEventListener("click", () => {
      // Open ads in new tab
      window.open("https://otieu.com/4/8251888", "_blank");

      // Redirect main tab to actual download
      window.location.href = "https://javlion.xyz/download/rwctq4rihf8f";
    });
  </script>

</body>
</html>
